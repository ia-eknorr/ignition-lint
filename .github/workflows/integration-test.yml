name: Integration Test

on:
  push:

jobs:
  test-bad-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test failure case
        id: lint
        uses: ia-eknorr/ignition-lint@eknorr/initial-setup
        with:
          files: ./tests/integration/bad/view.json
        continue-on-error: true 
      - name: Assert test failure
        run: |
          if [${{ env.LINT_OUTCOME == 'failure' }}]; then
            echo "Test Passed"
            exit 0
          else
            echo "Test Failed"
          fi
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}

  test-good-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test success case
        id: lint
        uses: ia-eknorr/ignition-lint@eknorr/initial-setup
        with:
          files: ./tests/integration/bad/view.json
        continue-on-error: true 
      - name: Assert test failure
        run: |
          if [${{ env.LINT_OUTCOME == 'success' }}]; then
            echo "Test Passed"
            exit 0
          else
            echo "Test Failed"
          fi
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}