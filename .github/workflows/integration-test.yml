name: Integration Test

on:
  push:

jobs:
  lint-test-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test failure case
        id: lint
        uses: ia-eknorr/ignition-lint@eknorr/initial-setup
        with:
          files: ./tests/integration/bad/view.json
      - name: Set outcome variable
        if: always()
        run: echo "LINT_OUTCOME=${{ job.status }}" >> $GITHUB_ENV  
      - name: Assert test failure
        if: always()
        run: exit ${{ env.LINT_OUTCOME == 'failure' && 0 || 1 }}
        env:
          LINT_OUTCOME: ${{ env.LINT_OUTCOME }}