name: Integration Test

on:
  push:

jobs:
  lint-test-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test failure case
        id: lint
        uses: ia-eknorr/ignition-lint@eknorr/initial-setup
        with:
          files: ./tests/integration/bad/view.json
        continue-on-error: true 
      - name: Assert test failure
        if: ${{ env.LINT_OUTCOME == 'failure' }}
        run: exit 0
        env:
          LINT_OUTCOME: ${{ steps.lint.outcome }}